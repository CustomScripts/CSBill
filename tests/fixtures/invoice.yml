CSBill\ClientBundle\Entity\Contact:
    contact:
        firstName: '<firstName()>'
        lastName: '<lastName()>'
        email: '<email()>'

CSBill\ClientBundle\Entity\Client:
    client:
        name: '<name()>'
        currency: null
        contacts: ['@contact']

Money\Currency:
    currency:
        __construct: ['USD']

Money\Money:
    money:
        __construct: [10, '@currency']

CSBill\InvoiceBundle\Entity\Item:
    item:
        price: '@money'
        qty: 1
        description: '<text()>'

CSBill\InvoiceBundle\Entity\Invoice:
    invoice:
        client: '@client'
        status: draft
        items:
            - '@item'