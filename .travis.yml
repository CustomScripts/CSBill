language: php

dist: trusty

php:
  - 7.1

matrix:
  fast_finish: true

env:
  global:
    - SYMFONY_ENV=test
    - secure: ""
    - secure: ""

cache:
  directories:
    - $HOME/.composer/cache
    - node_modules

addons:
  sauce_connect:
    username: "pierredup"
  jwt:
    secure: "LkwRsRFfnyTe0TBt90uTkwvHAsGOlA4FHzn6o2xFNfkaoW/Tbr66WZOyOduVkmhqDej+appjswx8CPGH2vHcnw2Vw/MdrXPAUjpIb7MZ4bWNR67nffB5FciyAUzUQTWnOWb+34jf1gr2dLKwQ7DCGp4QarVamwkp2UPBwsvyZq0="
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

before_install:
  - composer self-update
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222

install:
  - composer install -n --profile
  - sed -i 's/base_url:\ null/base_url:\ http:\/\/localhost/g' app/config/parameters.yml
  - php bin/console cache:clear
  - npm install
  - php bin/console assets:install -n
  - node_modules/.bin/gulp

before_script:
  - mysql -e 'create database csbill;'
  - echo "xdebug.max_nesting_level=500" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - php app/app_check.php
  - sudo apt-get update
  - sudo apt-get install apache2 libapache2-mod-fastcgi
  - bash travis/travis-ci-apache.sh
  - node_modules/.bin/gulp

script:
  - composer validate
  #- php bin/console security:check # Security checker SSL is currently broken
  - ./bin/phpstan analyse ./src -vvv --level=1 -c phpstan.neon
  - bash travis/behat.sh
  - bash travis/phpunit.sh

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml
  - travis_retry php ./bin/coveralls -v

