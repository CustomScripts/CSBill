build:
    environment:
        php:
            version: 7.3
            pecl_extensions:
                - zip
    dependencies:
        before:
            - composer install --no-interaction
    project_setup:
        before:
            - mysql -u root -e "CREATE DATABASE csbill"

filter:
    excluded_paths: [vendor/*, web/*, app/*, bin/*]
    paths:
        - 'src/*'

before_commands:
    - composer install

checks:
    php:
        code_rating: true
        duplication: true

tools:
    php_mess_detector:
        filter:
            excluded_paths: [vendor/*, web/*, app/*, bin/*]
        config:
            naming_rules: { boolean_method_name: true }
            controversial_rules: { camel_case_class_name: true, camel_case_property_name: true, camel_case_method_name: true, camel_case_parameter_name: true, camel_case_variable_name: true }
    php_cpd:
        filter:
            excluded_paths: [vendor/*, web/*, app/*, bin/*]
    php_pdepend: true
    js_hint:
        filter:
            excluded_paths: [vendor/*, web/*, app/*, bin/*]
    php_cs_fixer:
        filter:
            excluded_paths: [vendor/*, web/*, app/*, bin/*]
        config:
            level: all
    php_analyzer: true
    php_code_sniffer:
        filter:
            excluded_paths: [vendor/*, web/*, app/*, bin/*]
        config:
            standard: PSR2
    sensiolabs_security_checker:
        filter:
            excluded_paths: [vendor/*, web/*, app/*, bin/*]
    php_loc: true
    external_code_coverage:
        runs: 3
        filter:
            excluded_paths: [vendor/*, web/*, app/*, bin/*]
